name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]

# Explicitly give the workflow permission to write repository contents
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy.
          folder: .
          clean: true
          # Pass the token explicitly to ensure the action can push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure Pages publishing source is set
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Setting Pages publishing source to gh-pages via API"
          api_url="https://api.github.com/repos/${REPO}/pages"
          body='{"source":{"branch":"gh-pages","path":"/"}}'
          status=$(curl -s -o /dev/null -w "%{http_code}" -X PUT -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" -d "$body" "$api_url")
          echo "Pages API response status: $status"
          if [ "$status" -ge 200 ] && [ "$status" -lt 300 ]; then
            echo "Pages source set successfully"
          else
            echo "Failed to set Pages source (status $status). Response:"
            curl -s -X PUT -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" -d "$body" "$api_url" || true
            exit 0
          fi
